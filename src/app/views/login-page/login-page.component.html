<div class="row mt-3">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="card shadow" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <form #loginForm="ngForm" (ngSubmit)="submit(loginForm.valid)" >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email"
            [ngClass]="{'is-invalid':!emailControl.valid && loginForm.submitted}"
              [(ngModel)]="user.email" #emailControl="ngModel" required email>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password"
            [ngClass]="{'is-invalid':!passwordControl.valid && loginForm.submitted}"
              [(ngModel)]="user.password" #passwordControl="ngModel" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div> 
</div>
<div class="alert alert-danger" role="alert" *ngIf="isError">
 {{msgError}}
</div>
